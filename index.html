<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    
    <div id="logIn_Form">
              <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
                <h2>Log In</h2>
                <input type="text" name="" id="" class="form-control" placeholder="Enter Your Name">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password"> <br>
                <button type="button" id="enterButton" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="balanceStatus">
      <div class="row">
          <div class="col-md-4">
              <div class=" deposit status">
                  <h5>Deposit</h5>
                  <h2>$ <span id="addDeposit">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                  <h5>Withdraw</h5>
                  <h2>$ <span id="addWithdraw">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                  <h5>Balance</h5>
                  <h2>$ <span id="addBalance">1240</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4> <br>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
                <button id="depositBtn" class="btn btn-success">Deposit</button>
             </div>
            </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4> <br>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
              </div>
            </div>
      </div>
    </div>

    <script>

        //Submit area event handler
        var enterbtn = document.getElementById('enterButton');
        enterbtn.addEventListener('click', function () {
          var form = document.getElementById('logIn_Form');
          form.style.display = "none";
          
          var balanceArea=document.getElementById('balanceStatus');
              balanceArea.style.display='block';
        })

        //deposit area event handler
        var depositButton = document.getElementById('depositBtn');
        depositButton.addEventListener('click', function () {
           var depositAmount = document.getElementById('depositAmount').value;
           var depositNumber = parseFloat(depositAmount);

        //    var addDeposit = document.getElementById('addDeposit').innerText;
        //    var addDepositNumber = parseFloat(addDeposit);
        //    var totalDeposit= depositNumber + addDepositNumber;

        //    document.getElementById('addDeposit').innerText = totalDeposit;

           addNumber('addBalance', depositNumber);
           addNumber('addDeposit', depositNumber);

           

           document.getElementById('depositAmount').value = " ";
        })

        
        const withdrawButton = document.getElementById('withdrawBtn');
        withdrawButton.addEventListener('click', function () {
            const withdrawAmountNumber = document.getElementById('withdrawAmount');
          
            addNumber= ('addWithdraw', withdrawAmountNumber);
            addNumber= ('addBalance', withdrawAmountNumber);

            document.getElementById('withdrawAmount').value = " ";
        })


        function inputNumber(id) {
            const withdrawAmount = document.getElementById(id).value;
          const withdrawAmountNumber = parseFloat(withdrawAmount);
          return withdrawAmountNumber;
        }


        function addNumber(id, addedNumber) {
            var addBalance = document.getElementById(id).innerText;
            var addBalanceNumber = parseFloat(addBalance);
            var totalBalance = addBalanceNumber + addedNumber;

           document.getElementById(id).innerText = totalBalance; 
           }

        
    </script>
</body>
</html>
